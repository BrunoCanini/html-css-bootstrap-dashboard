<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-fluid fixed-top">
        <div class="row bc-header-element py-3">
            <div class="col-2 bc-header-element">
                <a class="d-none d-lg-block py-1" href=""><img class="img-fluid" src="./img/logo.svg" alt=""></a>
                <a class="d-block d-lg-none m-bottom-2" href=""><img class="bc-img2" src="./img/mobile-logo.png" alt=""></a>
            </div>
            <div class="col-8">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
            </div>
            <div class="col-2 p-2">
                <div class="row">
                    <div class="col-3"><i class="fa-solid fa-list d-none d-lg-block"></i></div>
                    <div class="col-3"><i class="fa-regular fa-circle-question d-none d-lg-block"></i></div>
                    <div class="col-3"><i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i></div>
                    <div class="col-3"><i class="fa-regular fa-bell"></i></div>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex">

        <!-- SIDEBAR -->
        <div class="bc-sidebar d-flex flex-column justify-content-between fixed-left text-center">
            
            <div class="navi">
                <i class="fa-solid fa-house py-3"></i> <a class="d-none d-lg-inline text-decoration-none bc-colorwhite" href="">HOME</a>
                <br><i class="fa-solid fa-chart-simple py-3"></i> <a class="d-none d-lg-inline text-decoration-none bc-colorwhite" href="">STATS</a>
                <br><i class="fa-solid fa-signal py-3"></i> <a class="d-none d-lg-inline text-decoration-none bc-colorwhite" href="">SIGNALS</a>
            </div>

            <div class="admin align-items-end text-center p-4">
                <i class="fa-solid fa-gear"></i> <a class="d-none d-lg-inline text-decoration-none bc-colorwhite" href="">Admin</a>
            
            </div>
        </div>

        <!-- MAIN -->
        <div class="bc-main">

            <section class="container-fluid bc-colorSky">
                <div class="row bc-colorwhite">
                    <div class="col-12 col-md-4 col-lg-6 p-3">
                        <h3>Boolean <span class="badge bc-colorBlu bc-fontSize">Piano blaze</span></h3>
                        <span class="badge bc-colorBlu bc-fontSize">3 app</span> <i class="fa-solid fa-angles-right"></i>
                        <span class="badge bc-colorBlu bc-fontSize d-inline d-lg-none">+</span>
                        <span class="badge bc-colorBlu bc-fontSize d-none d-lg-inline">Boolean mobile app</span>
                        <span class="badge bc-colorBlu bc-fontSize d-none d-lg-inline">Boolean web app</span>
                        <span class="badge bc-colorBlu bc-fontSize d-none d-lg-inline">Boolean blog app</span>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 p-3">
                        <p>Studenti online ultimi 30 minuti</p>
                        <span class="bc-fontSize2">125</span>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 p-3">
                        <span class="px-2">Nuovo Studente</span>
                        <button class="btn btn-outline border bc-colorwhite">+</button>
                    </div>
                </div>
            </section>

        </div>

    </main>

    
</body>
</html>
